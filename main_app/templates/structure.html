<div class="card cardflip" >
    
    <div class="card-face card-face-front">
        <p class="text-center">Front of Card</p> 
        <h1>{{ds}}</h1>
        <h2>{{ds.name}}</h2>
        <hr>
        <h4>{{ds.description}}</h4>
        <h5>{{ds.element}}</h5>
        <h5>{{props}}</h5>

        <h5>{{ds.methods}}</h5>
        <h5>{{ds.user}}</h5>
        <button class="button btn-outline-primary">View Code</button>
    </div>
    <div class="card-face card-face-back">
        <h1>SHOW CODE HERE</h1>
            
            <div class="card">

                <div class="card-header">
                    <h4 class="card-title">JavaScript: </h4>
                </div>

                <div class="card-body">
                    <pre><code><p class="code-display" style="text-align: left;">
                        {{js}}
                    </p></code></pre>
                </div>

            </div>
                <br>
            
            <div class="card">

                <div class="card-header">
                    <h4 class="card-title">Python: </h4>
                </div>

                <div class="card-body">
                    <pre><code><p class="code-display" style="text-align: left;">
                        {{py}}
                    </p></code></pre>
                </div>

            </div>

        <button class="button btn-outline-primary btn-rear">View Structure</button>
    </div>

</div>
