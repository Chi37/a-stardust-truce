{% extends 'base.html' %}

{% block content %}
    
    <div class="row mx-auto justify-content-center">
        
        {% for structure in data_structure_list %}
        <div class="col-sm-5">
            <div class="index-cards">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ structure.name }}</h5>
                    <div class="description-text">
                        {% if structure.description %}
                        <p class="card-text">{{ structure.description }}</p>
                        {% endif %}
                    </div>
                    <a href="{%url 'info' structure.id %}" class="btn color-3">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
        
        <div class="col-sm-6 text-center">
            <a href="{%url 'create' %}" class="btn color-3">Create</a>
        </div>


    </div>

    {% include '../pagination.html' %}

{% endblock %}
